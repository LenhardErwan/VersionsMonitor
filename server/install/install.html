<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<title>Install</title>
	</head>

	<body>
		<form action="install" method="POST">
			<fieldset>
				<legend>Server Properties</legend>
				<div>
					<label for="server_port">Server Port</label>
					<input type="text" name="server_port" id="server_port" pattern="^[0-9]{1,5}$" placeholder="1234" required>
				</div>
				<div>
					<label for="https">Run in HTTPS ? (Recommanded: TRUE)</label>
					<input type="checkbox" name="https" id="https">
				</div>
				<div>
					<label for="cors">Cross Origin Ressource Sharing (CORS). (Recommanded: FALSE)</label>
					<input type="checkbox" name="cors" id="cors">
				</div>
			</fieldset>
			<fieldset>
				<legend>Database</legend>
				<input type="text" name="db_user" id="db_user" placeholder="Username" required>
				<input type="text" name="db_passwd" id="db_passwd" placeholder="Password">
				<input type="text" name="db_host" id="db_host" placeholder="your.db.domain OR ip">
				<input type="text" name="db_port" id="db_port" placeholder="5432">
				<input type="text" name="db_name" id="db_name" placeholder="VersionMonitor">
			</fieldset>
			<button type="submit">Save</button>
		</form>
	</body>
</html>
